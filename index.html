<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesselScope Intelligence</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
        }

        body { margin: 0; display: flex; height: 100vh; font-family: 'Inter', system-ui, sans-serif; background: var(--bg-dark); color: var(--text-main); overflow: hidden; }

        /* --- LEFT SIDEBAR (SEARCH ENGINE) --- */
        #sidebar {
            width: 380px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 2000;
            box-shadow: 4px 0 20px rgba(0,0,0,0.3);
        }

        .brand { padding: 20px; font-size: 1.4rem; font-weight: 700; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; color: var(--accent); }
        
        .search-container { padding: 20px; background: #1e293b; }
        .search-box {
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 15px;
            color: white;
            width: 100%;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
            box-sizing: border-box; /* Fix padding width issue */
        }
        .search-box:focus { border-color: var(--accent); }

        .results-header { padding: 0 20px 10px; font-size: 0.85rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; }
        
        #results-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .ship-card {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .ship-card:hover { background: #2c3e50; border-left: 4px solid var(--accent); }
        
        .ship-icon { width: 40px; height: 40px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent); }
        .ship-info h4 { margin: 0 0 4px 0; font-size: 1rem; color: white; }
        .ship-info p { margin: 0; font-size: 0.85rem; color: var(--text-sub); }
        .flag-badge { font-size: 0.75rem; background: #0f172a; padding: 2px 6px; border-radius: 4px; border: 1px solid var(--border); margin-left: auto; }

        /* --- MAP AREA --- */
        #map-container { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; }

        /* --- DETAIL SLIDE-OVER PANEL --- */
        #detail-panel {
            position: absolute;
            top: 20px; right: 20px; bottom: 20px;
            width: 350px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--border);
            transform: translateX(120%);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: -5px 0 25px rgba(0,0,0,0.5);
        }
        #detail-panel.active { transform: translateX(0); }

        .detail-header { padding: 20px; background: var(--bg-dark); border-bottom: 1px solid var(--border); position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; color: var(--text-sub); cursor: pointer; background: none; border: none; font-size: 1.2rem; }
        
        .detail-body { padding: 20px; overflow-y: auto; flex: 1; }
        
        .data-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #334155; padding-bottom: 8px; }
        .data-label { color: var(--text-sub); font-size: 0.9rem; }
        .data-val { font-weight: 600; font-size: 0.95rem; text-align: right; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .action-btn {
            background: #334155; color: white; text-decoration: none;
            padding: 10px; text-align: center; border-radius: 6px; font-size: 0.85rem;
            transition: 0.2s; border: 1px solid transparent;
        }
        .action-btn:hover { background: var(--accent); color: var(--bg-dark); }
        .action-btn.primary { background: var(--accent); color: var(--bg-dark); font-weight: bold; grid-column: span 2; }
        /* --- NEW FILTER & SORT STYLES --- */
        .controls-bar {
            padding: 10px 20px;
            background: #1e293b;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            background: #334155; color: white; border: none;
            padding: 8px 12px; border-radius: 6px; cursor: pointer;
            font-size: 0.85rem; display: flex; align-items: center; gap: 6px;
            flex: 1; justify-content: center;
        }
        .filter-btn:hover { background: var(--accent); color: #0f172a; }
        
        .sort-select {
            background: #0f172a; color: white; border: 1px solid var(--border);
            padding: 8px; border-radius: 6px; font-size: 0.85rem; outline: none;
            flex: 1;
        }
        
        #advanced-filters {
            background: #0f172a;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: none; /* Hidden by default */
            font-size: 0.9rem;
        }
        #advanced-filters.open { display: block; }
        
        .filter-row { margin-bottom: 12px; }
        .filter-label { display: block; color: var(--text-sub); margin-bottom: 5px; font-size: 0.8rem; }
        .filter-input {
            width: 100%; background: #1e293b; border: 1px solid var(--border);
            color: white; padding: 8px; border-radius: 4px; box-sizing: border-box;
        }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="brand">
            <i class="fa-solid fa-anchor"></i> VesselScope
        </div>
        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Search by Ship Name, MMSI, or IMO..." autocomplete="off">
        </div>
        <!-- Filter & Sort Controls -->
        <div class="controls-bar">
            <button class="filter-btn" onclick="toggleFilters()">
                <i class="fa-solid fa-filter"></i> Filters
            </button>
            <select id="sort-select" class="sort-select" onchange="applyFilters()">
                <option value="name">Sort: Name (A-Z)</option>
                <option value="size_desc">Sort: Size (Largest)</option>
                <option value="draught_desc">Sort: Draught (Deepest)</option>
                <option value="speed_desc">Sort: Speed (Fastest)</option>
                <option value="updated_desc">Sort: Recently Seen</option>
            </select>
        </div>
        
        <!-- Hidden Advanced Filter Panel -->
        <div id="advanced-filters">
            <div class="filter-row">
                <label class="filter-label">Flag (Country)</label>
                <select id="flag-filter" class="filter-input" onchange="applyFilters()">
                    <option value="All">All Countries</option>
                    <!-- Populated by JS -->
                </select>
            </div>
            
            <div style="display:flex; gap:10px;">
                <div class="filter-row" style="flex:1;">
                    <label class="filter-label">Max Draught (m)</label>
                    <input type="number" id="draught-filter" class="filter-input" placeholder="e.g. 10" oninput="applyFilters()">
                </div>
                <div class="filter-row" style="flex:1;">
                    <label class="filter-label">Min Length (m)</label>
                    <input type="number" id="len-filter" class="filter-input" placeholder="e.g. 100" oninput="applyFilters()">
                </div>
            </div>
        </div>
        <div class="results-header">
            <span id="result-count">0 Vessels Found</span>
            <span id="last-updated">Updating...</span>
        </div>
        <div id="results-list">
            <!-- JS will populate this -->
        </div>
    </div>

    <!-- MAP -->
    <div id="map-container">
        <div id="map"></div>
        
        <!-- DETAIL PANEL (Slide Over) -->
        <div id="detail-panel">
            <div id="panel-content">
                <!-- JS Populates this -->
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        var map = L.map('map', { zoomControl: false }).setView([20, 0], 3);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CartoDB',
            maxZoom: 19
        }).addTo(map);

        var markers = L.layerGroup().addTo(map);
        var allShips = [];
        var fuse;

        // --- 2. LOAD DATA ---
        // ... (Keep your Map Setup and Variables at the top) ...

        // --- 2. LOAD DATA ---
        fetch('public/ships.json')
            .then(res => res.json())
            .then(data => {
                allShips = data.ships;
                
                // Update Time Badge
                var time = new Date(data.updated);
                document.getElementById('last-updated').innerText = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Init Search Engine
                fuse = new Fuse(allShips, { keys: ['name', 'mmsi', 'imo'], threshold: 0.3 });
                
                // Populate Flag Dropdown
                populateFlags(allShips);

                // Initial Render
                applyFilters(); 
            });

        // --- NEW: POPULATE FLAGS ---
        function populateFlags(ships) {
            var flags = [...new Set(ships.map(s => s.flag))].sort();
            var select = document.getElementById('flag-filter');
            flags.forEach(f => {
                var opt = document.createElement('option');
                opt.value = f;
                opt.innerText = f;
                select.appendChild(opt);
            });
        }

        // --- NEW: TOGGLE FILTER PANEL ---
        function toggleFilters() {
            var panel = document.getElementById('advanced-filters');
            panel.classList.toggle('open');
        }

        // --- CORE: FILTER & SORT LOGIC ---
        function applyFilters() {
            // 1. Get Values
            var searchTerm = document.getElementById('search').value;
            var flagVal = document.getElementById('flag-filter').value;
            var maxDraught = parseFloat(document.getElementById('draught-filter').value);
            var minLen = parseFloat(document.getElementById('len-filter').value);
            var sortVal = document.getElementById('sort-select').value;

            // 2. Filter List
            var filtered = allShips;

            // Search Term Filter
            if (searchTerm.length > 1) {
                filtered = fuse.search(searchTerm).map(r => r.item);
            }

            // Advanced Filters
            filtered = filtered.filter(ship => {
                // Flag Check
                if (flagVal !== 'All' && ship.flag !== flagVal) return false;
                
                // Draught Check (Less than X) - exclude ships with 0/null draught
                if (!isNaN(maxDraught) && maxDraught > 0) {
                    if (ship.draught > maxDraught || ship.draught === 0) return false;
                }

                // Length Check (Greater than X)
                if (!isNaN(minLen) && minLen > 0) {
                    if (ship.len < minLen) return false;
                }

                return true;
            });

            // 3. Sort List
            filtered.sort((a, b) => {
                if (sortVal === 'name') return a.name.localeCompare(b.name);
                if (sortVal === 'size_desc') return (b.len * b.width) - (a.len * a.width);
                if (sortVal === 'draught_desc') return b.draught - a.draught;
                if (sortVal === 'speed_desc') return b.speed - a.speed;
                // Default: Fallback to alphabetical
                return a.name.localeCompare(b.name);
            });

            // 4. Render
            document.getElementById('result-count').innerText = `${filtered.length} VESSELS FOUND`;
            renderList(filtered);
            renderMap(filtered);
        }

        // --- RENDER LIST (Updated for Sidebar) ---
        function renderList(ships) {
            var container = document.getElementById('results-list');
            container.innerHTML = '';
            
            if(ships.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center; color:#64748b;">No ships match filters</div>';
                return;
            }

            // Limit to top 50 for performance
            ships.slice(0, 50).forEach(ship => {
                var div = document.createElement('div');
                div.className = 'ship-card';
                div.onclick = () => selectShip(ship);

                var iconType = ship.type.includes('Cargo') ? 'fa-ship' : 
                               ship.type.includes('Tanker') ? 'fa-oil-well' : 'fa-sailboat';
                
                var displayName = (ship.name && ship.name !== 'Unknown') ? ship.name : `Vessel ${ship.mmsi}`;

                // Add small details to list view based on sort
                var extraInfo = `${ship.type}`;
                var sortVal = document.getElementById('sort-select').value;
                if (sortVal === 'draught_desc') extraInfo += ` • Draught: ${ship.draught}m`;
                else if (sortVal === 'size_desc') extraInfo += ` • ${ship.len}m long`;
                else extraInfo += ` • ${ship.speed}kn`;

                div.innerHTML = `
                    <div class="ship-icon"><i class="fa-solid ${iconType}"></i></div>
                    <div class="ship-info">
                        <h4>${displayName}</h4>
                        <p>${extraInfo}</p>
                    </div>
                    <div class="flag-badge">${ship.flag}</div>
                `;
                container.appendChild(div);
            });
        }

        // --- MAP RENDER ---
        function renderMap(ships) {
            markers.clearLayers();
            ships.forEach(ship => {
                var color = '#94a3b8'; // default
                if(ship.type.includes('Tanker')) color = '#f87171';
                if(ship.type.includes('Cargo')) color = '#34d399';
                if(ship.type.includes('Fishing')) color = '#fbbf24';

                var displayName = (ship.name && ship.name !== 'Unknown') ? ship.name : `Vessel ${ship.mmsi}`;

                L.circleMarker([ship.lat, ship.lon], {
                    radius: 4, color: 'transparent', fillColor: color, fillOpacity: 0.8
                })
                .on('click', () => selectShip(ship))
                .bindTooltip(`<b>${displayName}</b><br>${ship.type}`, { direction: 'top', offset: [0, -5], opacity: 0.9 })
                .addTo(markers);
            });
        }

        // Attach search input event
        document.getElementById('search').addEventListener('input', applyFilters);

        // Keep selectShip(...) and closePanel() functions as they were

        // --- 5. SELECT SHIP (The "Intelligence" Feature) ---
        function selectShip(ship) {
            // 1. Fly to location
            map.setView([ship.lat, ship.lon], 16, { animate: true });

            // 2. Populate Detail Panel
            var panel = document.getElementById('detail-panel');
            var content = document.getElementById('panel-content');
            
            var statusColor = ship.speed < 0.5 ? '#f87171' : '#34d399';
            var statusText = ship.speed < 0.5 ? 'STOPPED' : 'UNDERWAY';

            content.innerHTML = `
                <div class="detail-header">
                    <button class="close-btn" onclick="closePanel()">&times;</button>
                    <h2 style="margin:0; color:var(--accent);">${ship.name}</h2>
                    <div style="font-size:0.9rem; margin-top:5px; color:#94a3b8;">${ship.type}</div>
                </div>
                <div class="detail-body">
                    <div style="background:#0f172a; padding:10px; border-radius:6px; margin-bottom:15px; border:1px solid #334155;">
                        <span style="color:${statusColor}; font-weight:bold;">● ${statusText}</span>
                        <span style="float:right; color:white;">${ship.speed} kn / ${ship.course}°</span>
                    </div>

                    <div class="data-row"><span class="data-label">MMSI</span> <span class="data-val">${ship.mmsi}</span></div>
                    <div class="data-row"><span class="data-label">IMO</span> <span class="data-val">${ship.imo || 'N/A'}</span></div>
                    <div class="data-row"><span class="data-label">Call Sign</span> <span class="data-val">${ship.callsign || 'N/A'}</span></div>
                    <div class="data-row"><span class="data-label">Flag</span> <span class="data-val">${ship.flag}</span></div>
                    <div class="data-row"><span class="data-label">Destination</span> <span class="data-val">${ship.dest}</span></div>
                    <div class="data-row"><span class="data-label">ETA</span> <span class="data-val">${ship.eta}</span></div>
                    <div class="data-row"><span class="data-label">Dimensions</span> <span class="data-val">${ship.len}m x ${ship.width}m</span></div>
                    <div class="data-row"><span class="data-label">Draught</span> <span class="data-val">${ship.draught}m</span></div>

                    <h4 style="margin-top:25px; border-bottom:1px solid #334155; padding-bottom:5px;">External Intelligence</h4>
                    <div class="btn-grid">
                        <a href="https://www.google.com/search?tbm=isch&q=${ship.name} ship ${ship.type}" target="_blank" class="action-btn">
                            <i class="fa-solid fa-image"></i> Photos
                        </a>
                        <a href="https://www.vesselfinder.com/vessels?name=${ship.mmsi}" target="_blank" class="action-btn">
                            <i class="fa-solid fa-compass"></i> VF Data
                        </a>
                        <a href="https://www.marinetraffic.com/en/ais/details/ships/mmsi:${ship.mmsi}" target="_blank" class="action-btn primary">
                            <i class="fa-solid fa-satellite-dish"></i> MarineTraffic Profile
                        </a>
                    </div>
                </div>
            `;
            
            // 3. Slide it in
            panel.classList.add('active');
        }

        function closePanel() {
            document.getElementById('detail-panel').classList.remove('active');
        }

        // --- 6. SEARCH LOGIC ---
        document.getElementById('search').addEventListener('input', (e) => {
            var term = e.target.value;
            if(term.length < 2) {
                renderList(allShips);
                return;
            }
            var results = fuse.search(term).map(r => r.item);
            renderList(results);
        });

    </script>
</body>
</html>
